<header>
  <section>
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <a th:href="@{/}">NanumGive</a>
      </div>

      <!-- Search Bar -->

<form th:action="@{/search/result}" method="get" id="search">
        <div class="search-bar">

	            <select name="key" id="searchKey">

	              <option value="free">자유게시판</option>

          <div class="search-input">
            <input
              type="text"
              name="query"
              id="searchQuery"
              placeholder="검색어를 입력해주세요."
            />
            <button class="search-button" type="submit">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
		</div>
      </form>

      <!-- Navigation Menu -->
        <!-- Show this for non-logged in users -->
		        <!-- Navigation Menu -->
		        <div class="user-menu">
		            <!-- Show this for non-logged in users -->
					<th:block th:if="${session.loginMember == null}">
						<span class="material-symbols-outlined dummy-icon" aria-hidden="true">login</span>
						<span class="material-symbols-outlined dummy-icon" aria-hidden="true">login</span>
						<a th:href="@{/member/loginPage}"><span class="material-symbols-outlined">login</span></a>
					</th:block>
		            
		            <!-- Show this for logged in users -->
					<th:block th:if="${session.loginMember != null}">
							<a href="/member/logout">
								<span class="material-symbols-outlined">logout</span>
							</a>
			                <a th:href="@{/myPage/info}" class="message-button">
								<span class="material-symbols-outlined">person</span>
			                </a>
			                <a th:href="@{/message/inbox}" class="profile-button">
								<span class="material-symbols-outlined">mail</span>
			                </a>
					</th:block>
		        </div>
	</section>
	
    <!-- Navigation tabs -->
	<nav class="main-nav">
	    <ul>
	    <li><a th:href="@{/share/list}" class="nav-item">나눔게시판</a></li>
	    <li><a th:href="@{/free/list}" class="nav-item">자유게시판</a></li>
	    <li><a th:href="@{/notice/list}" class="nav-item">공지게시판</a></li>
	    <li><a th:href="@{/help/list}" class="nav-item">문의게시판</a></li>
	    </ul>
	</nav>
