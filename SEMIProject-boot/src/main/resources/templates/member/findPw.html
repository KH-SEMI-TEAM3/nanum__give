<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{app.name}">messages.properties app.name</title>
    <link rel="stylesheet" th:href="@{/css/member/findPw.css}" />

    <!-- templates/common/common.html 조각으로 추가 -->
    <th:block th:replace="~{common/common}"></th:block>

    <!-- 필요 시 css 아래 추가-->
  </head>

  <body>
    <!-- common/header 추가-->
    <th:block th:replace="~{common/header}"></th:block>

    <main>
      <div class="container">
        <h1>비밀번호 찾기</h1>

        <form
          action="/member/findPw"
          method="POST"
          name="findPwForm"
          id="findPwForm"
        >
          <div class="form-group">
            <label for="memberId">아이디</label>
            <input
              type="text"
              id="memberId"
              name="memberId"
              placeholder="아이디를 입력해 주세요"
            />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <div class="button-row">
              <div class="input-field">
                <input
                  type="email"
                  id="memberEmail"
                  name="memberEmail"
                  placeholder="이메일을 입력해 주세요"
                />
              </div>
              <button class="verify-btn" id="sendAuthKeyBtn" type="button">
                인증받기
              </button>
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              id="authKey"
              placeholder="인증 번호를 입력해 주세요"
            />
          </div>

          <p class="findPw-message" id="authKeyTimer"></p>
          <p class="findPw-message" id="authKeyMessage"></p>

          <button type="submit" class="primary-btn">변경하기</button>
        </form>
      </div>
    </main>

    <!-- common/footer 추가-->
    <th:block th:replace="~{common/footer}"></th:block>
    <!-- 헤더 js -->
    <script th:src="@{/js/header.js}"></script>

    <!-- 필요 시 script 아래 추가-->
    <script th:src="@{/js/member/findPw.js}"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/
      let message = /*[[${message}]]*/ null;
      if (message) {
        alert(message);
      }
      /*]]>*/
    </script>
  </body>
</html>
