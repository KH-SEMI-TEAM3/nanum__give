<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" th:href="@{/css/member/findPw.css}" />
</head>

<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main>
        <div class="container">
            <h1>비밀번호 찾기</h1>
            
            <form
            action="/member/findPw"
            method="POST"
            name="findPwForm"
            id="findPwForm"
            >
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력해 주세요">
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="button-row">
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="이메일을 입력해 주세요">
                    </div>
                    <button class="verify-btn">인증받기</button>
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" id="findAuthKey" placeholder="인증 번호를 입력해 주세요">
            </div>
            
            <p class="findPw-message" id="findAuthKeyMessage">인증되었습니다.</p>
            
            <button class="primary-btn">변경하기</button>

            </form>
        </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
