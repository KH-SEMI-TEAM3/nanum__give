<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" th:href="@{/css/board/boardWrite-style.css}" />

    <!-- Summernote CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  </head>
  <body>
    <main>
      <th:block th:replace="~{common/header}"></th:block>

      <!-- <form th:action="@{/editBoard/{boardCode}/insert(boardCode=${boardCode})}"  상대경로 작성법 -->
      <form
        action="insert"
        method="POST"
        class="board-write"
        id="boardWriteFrm"
        enctype="multipart/form-data"
      >
        <!-- 제목 -->
        <h1 class="board-title">
          <input type="text" name="boardTitle" placeholder="제목" value="" />
        </h1>

        <!-- 내용 -->
        <div class="board-content">
          <textarea id="summernote" name="boardContent"></textarea>
        </div>

        <!-- 버튼 영역 -->
        <div class="board-btn-area">
          <button type="submit" id="writebtn">등록</button>
        </div>
      </form>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/notice/noticeWrite.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("boardWriteFrm");
        const titleInput = form.querySelector("input[name='boardTitle']");

        form.addEventListener("submit", function (e) {
          const contentHtml = $("#summernote").summernote("code");
          const contentText = $("<div>").html(contentHtml).text().trim();

          // 1. 제목 미입력
          if (titleInput.value.trim().length === 0) {
            alert("제목을 입력하세요.");
            e.preventDefault();
            return;
          }

          // 2. 제목 글자수 제한
          if (titleInput.value.trim().length > 100) {
            alert("제목은 100자까지 입력 가능합니다.");
            e.preventDefault();
            return;
          }

          // 3. 내용 미입력
          if (contentText.length === 0 || contentHtml === "<p><br></p>") {
            alert("내용을 입력하세요.");
            e.preventDefault();
            return;
          }

          // 4. 내용 글자수 제한
          if (contentText.length > 200) {
            alert("내용은 200자까지 입력 가능합니다.");
            e.preventDefault();
            return;
          }

          // 5. 이미지 30MB 제한 검사
          const files = $("input[type='file']")[0]?.files;
          if (files) {
            for (const file of files) {
              if (file.size > 30 * 1024 * 1024) {
                alert("이미지 파일은 30MB를 초과할 수 없습니다.");
                e.preventDefault();
                return;
              }
            }
          }
        });
      });
    </script>

    <script>
      $("#summernote").summernote({
        placeholder: "내용을 작성하세요",
        height: 600, // 기본 높이 600px로 변경
        lang: "ko-KR",
        toolbar: [
          ["style", ["style"]],
          ["font", ["bold", "underline", "clear"]],
          ["fontname", ["fontname"]],
          ["color", ["color"]],
          ["para", ["ul", "ol", "paragraph"]],
          ["insert", ["link", "picture"]],
          ["view", ["codeview"]],
        ],
        callbacks: {
          onImageUpload: function (files) {
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              if (!file.type.startsWith("image/")) {
                alert("이미지 파일만 업로드 가능합니다.");
                continue;
              }
              sendFile(file, this);
            }
          },
        },
      });

      function sendFile(file, editor) {
        const data = new FormData();
        data.append("image", file);

        $.ajax({
          url: "/notice/uploadImage",
          type: "POST",
          data: data,
          contentType: false,
          processData: false,
          success: function (url) {
            const img = $("<img>").attr("src", url).css({
              "max-width": "100%",
              display: "block",
              margin: "10px 0",
            });
            const wrapper = $("<p>").append(img);
            $(editor).summernote("insertNode", wrapper[0]);

            // 이미지 다음 줄로 커서 이동 보장
            const cursorBreak = $("<p><br></p>");
            $(editor).summernote("insertNode", cursorBreak[0]);
          },
          error: function () {
            alert("이미지 업로드에 실패했습니다.");
          },
        });
      }
    </script>
  </body>
</html>
