<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의게시판</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/help/help.css" />
  </head>

  <body>
    <main>
      <th:block th:replace="~{common/header}"></th:block>

      <section class="board-list">
        <h1 class="board-name">문의게시판</h1>

        <div class="list-wrapper">
          <table class="list-table">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회</th>
                <th>답변</th>
              </tr>
            </thead>

            <tbody>
              <!-- 게시글이 존재하지 않을 때 -->
              <th:block th:if="${#lists.isEmpty(boardList)}">
                <tr>
                  <th colspan="6">게시글이 존재하지 않습니다.</th>
                </tr>
              </th:block>

              <!-- 게시글이 존재할 때 -->
              <th:block th:unless="${#lists.isEmpty(boardList)}">
                <tr th:each="help, iterStat : ${boardList}" th:object="${help}">
                  <!-- 게시글 번호 -->
                  <td th:text="*{boardNo}">1</td>
                  <td>
                    <!-- 검색 X -->

                    <a
                      th:unless="${param.key}"
                      th:href="@{/help/{boardCode}/{boardNo} (boardCode=4, boardNo=*{boardNo}, cp=${pagination.currentPage})}"
                      th:text="*{boardTitle}"
                      >대충 글 제목</a
                    >

                    <!-- 검색 O -->

                    <a
                      th:if="${param.key}"
                      th:href="@{/help/{boardCode}/{boardNo} (boardCode=4, boardNo=*{boardNo}, cp=${pagination.currentPage}, key=${param.key}, query=${param.query})}"
                      th:text="*{boardTitle}"
                      >어쩐지!</a
                    >

                    <!-- 문의완료/문의중 뱃지 표시 -->
                    <span
                      th:classappend="*{qaStatus == 'Y'} ? 'badge badge-complete' : 'badge badge-ongoing'"
                      th:text="*{qaStatus == 'Y'} ? '문의완료' : '문의중'"
                    >
                    </span>

                    <!-- 댓글 수 -->
                    <th:block th:text="|[*{commentCount}]|"></th:block>
                  </td>

                  <!-- 작성자 닉네임 -->
                  <td th:text="*{memberNickname}">유저일</td>

                  <!-- 작성일 -->
                  <td th:text="*{boardWriteDate}">2023.11.20</td>

                  <!-- 조회수 -->
                  <td th:text="*{readCount}">0</td>

                  <!-- 답변 상태 -->
                  <td th:text="*{qaStatus} ? 'Y' : 'N'">Y</td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>

        <div class="btn-area">
          <!-- 로그인 상태일 때만 글쓰기 버튼 노출 -->
          <button id="insertBtn" th:if="${session.loginMember}">글쓰기</button>
        </div>

        <!-- 페이지네이션 영역 -->
        <div class="pagination-area">
          <!-- 일반 목록 조회 (검색 X) -->
          <ul
            class="pagination"
            th:unless="${param.key}"
            th:object="${pagination}"
          >
            <li><a th:href="@{/help/list(cp=1)}">&lt;&lt;</a></li>
            <li><a th:href="@{/help/list(cp=*{prevPage})}">&lt;</a></li>

            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
              <li th:if="${i} == *{currentPage}">
                <a class="current" th:text="${i}">현재페이지</a>
              </li>
              <li th:unless="${i} == *{currentPage}">
                <a th:href="@{/help/list(cp=${i})}" th:text="${i}"
                  >이동할 페이지</a
                >
              </li>
            </th:block>

            <li><a th:href="@{/help/list(cp=*{nextPage})}">&gt;</a></li>
            <li><a th:href="@{/help/list(cp=*{maxPage})}">&gt;&gt;</a></li>
          </ul>
        </div>

        <!-- 검색창 -->
        <form th:action="@{/help/list}" method="get" id="boardSearch">
          <select name="key" id="searchKey">
            <option value="t">제목</option>
            <option value="c">내용</option>
            <option value="tc">제목+내용</option>
            <option value="w">작성자</option>
          </select>
          <input
            type="text"
            name="query"
            id="searchQuery"
            placeholder="검색어를 입력해주세요."
          />
          <button>검색</button>
        </form>
      </section>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script th:inline="javascript">
      const boardCode = 4;
    </script>

    <script src="/js/help/help-list.js"></script>
  </body>
</html>
