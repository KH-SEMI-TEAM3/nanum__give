<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>나눔 게시판 글쓰기</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Summernote CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.css"
      rel="stylesheet"
    />

    <th:block th:replace="~{common/common}" />
  </head>
  <body>
    <th:block th:replace="~{common/header}" />

    <main class="share-insert-wrapper">
      <form
        th:action="@{${board != null ? '/shareEdit/detail/' + board.boardNo + '/update' : '/shareEdit/insert'}}"
        method="POST"
      >
        <div class="share-filter-area">
          <select id="main-category" name="mainCategory" required>
            <option value="">-- 선택 --</option>
            <option value="물건">물건</option>
            <option value="재능">재능</option>
          </select>
          <select id="sub-category" name="subCategory" required>
            <option value="">-- 세부 선택 --</option>
          </select>
          <input
            type="hidden"
            name="shareBoardCategoryDetailCode"
            id="categoryCode"
            th:value="${board?.shareBoardCategoryDetailCode}"
          />
        </div>
        <!-- 제목 -->
        <input
          type="text"
          name="boardTitle"
          th:value="${board?.boardTitle}"
          class="title-input"
          placeholder="글제목을 입력해주세요"
          required
        />

        <!-- 서머노트(내용) -->
        <textarea
          id="summernote"
          name="boardContent"
          th:text="${board?.boardContent}"
          placeholder="내용을 입력해주세요."
        ></textarea>

        <!-- 작성 완료 버튼 -->
        <button type="submit" class="submit-btn">작성 완료</button>
        <!-- <th:block th:if>
          <button type="submit" class="submit-btn">취소</button>
        </th:block> -->
      </form>
    </main>

    <th:block th:replace="~{common/footer}" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.js"></script>

    <!-- 툴바 한글 번역 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          height: 300,
          lang: "ko-KR",
          toolbar: [
            ["style", ["bold", "italic", "underline", "clear"]],
            ["font", ["strikethrough", "superscript", "subscript"]],
            ["fontname", ["fontname"]],
            ["fontsize", ["fontsize"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["table", ["table"]],
            ["insert", ["link", "picture", "video"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
          callbacks: {
            onImageUpload: function (files) {
              for (let i = 0; i < files.length; i++) {
                defaultUploadImage(files[i], this);
              }
            },
          },
        });
      });

      // 이미지 서버에 업로드
      function defaultUploadImage(file, editor) {
        const formData = new FormData();
        formData.append("image", file);

        fetch("/shareEdit/UploadImage", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.text())
          .then((imageUrl) => {
            $(editor).summernote("insertImage", imageUrl, function ($image) {
              $image.css("max-width", "500px");
            });
          })
          .catch((err) => {
            console.error("이미지 업로드 실패", err);
            alert("이미지 업로드 중 오류 발생");
          });
      }
    </script>

    <script src="/js/share/share.js"></script>
  </body>
</html>
