<!-- /templates/share/shareList.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>나눔 게시판</title>
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/board/nanum/share.css" />
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>

    <main>
      <!-- 정렬 필터-->
      <div class="share-filter-area">
        <select id="main-category">
          <option value="">-- 선택 --</option>
          <option value="물건">물건</option>
          <option value="재능">재능</option>
        </select>

        <select id="sub-category">
          <option value="">-- 세부 선택 --</option>
        </select>
      </div>

      <!-- 게시판 내용 -->
      <div class="board-wrapper">
        <table class="list-table">
          <thead>
            <tr>
              <th>글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>

          <tbody>
            <!-- 게시글이 존재하지 않을 때 -->

            <!-- 여러행 조회 시 결과가 없을 경우 == List 가 비어있음 -->

            <!-- #lists : 타임리프에서 list 관련 기능을 제공하는 객체 -->
            <!-- ${#lists.size(boardList) == 0} -->
            <th:block th:if="${#lists.isEmpty(boardList)}">
              <tr>
                <th colspan="6">게시글이 존재하지 않습니다.</th>
              </tr>
            </th:block>

            <!-- 게시글이 존재할 때 -->
            <th:block th:unless="${#lists.isEmpty(boardList)}">
              <tr th:each="board, iterStat : ${boardList}" th:object="${board}">
                <td th:text="*{boardNo}">게시글 번호</td>

                <td>
                  <!-- 썸네일 추가 예정 -->

                  <!-- 상세 조회 주소에 cp가 포함된 이유 : 상세 -> 목록으로 돌아올 때 사용 -->

                  <!-- 검색 X -->
                  <a
                    th:unless="${param.key}"
                    th:href="@{/board/{boardCode}/{boardNo} (boardCode=${boardCode}, boardNo=*{boardNo}, cp=${pagination.currentPage})}"
                    th:text="*{boardTitle}"
                    >게시글 제목</a
                  >

                  <!-- 검색 O -->
                  <a
                    th:if="${param.key}"
                    th:href="@{/board/{boardCode}/{boardNo} (boardCode=${boardCode}, boardNo=*{boardNo}, cp=${pagination.currentPage}, key=${param.key}, query=${param.query})}"
                    th:text="*{boardTitle}"
                    >게시글 제목</a
                  >

                  <th:block th:text="|[*{commentCount}]|">댓글 수</th:block>
                </td>

                <!-- 작성자 닉네임 -->
                <td th:text="*{memberNickname}">닉네임</td>

                <!-- 작성일 -->
                <td th:text="*{boardWriteDate}">2023-10-26</td>

                <!-- 조회수 -->
                <td th:text="*{readCount}">0</td>

                <!-- 좋아요 수 -->
                <td th:text="*{likeCount}">0</td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

      <div class="btn-area">
        <!-- 로그인 상태일 때만 글쓰기 버튼 노출 -->
        <button id="insertBtn" th:if="${session.loginMember}">글쓰기</button>
      </div>

      <!-- ============================================================================================================== -->

      <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
      <div class="pagination-area">
        <!-- 일반 목록 조회 (검색 X )-->
        <ul
          class="pagination"
          th:unless="${param.key}"
          th:object="${pagination}"
        >
          <!-- 첫 페이지로 이동 -->
          <li>
            <a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}"
              >&lt;&lt;</a
            >
          </li>

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage})}"
              >&lt;</a
            >
          </li>

          <!-- 특정 페이지로 이동 -->

          <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i} == *{currentPage}">
              <a class="current" th:text="${i}">현재페이지</a>
            </li>

            <!-- 보고있지 않은 페이지 -->
            <li th:unless="${i} == *{currentPage}">
              <a
                th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}"
                th:text="${i}"
                >이동할 페이지</a
              >
            </li>
          </th:block>

          <!-- 다음 목록 시작 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage})}"
              >&gt;</a
            >
          </li>

          <!-- 끝 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{maxPage})}"
              >&gt;&gt;</a
            >
          </li>
        </ul>

        <!-- 검색인 경우 -->
        <ul class="pagination" th:if="${param.key}" th:object="${pagination}">
          <!-- 첫 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1, key=${param.key}, query=${param.query})}"
              >&lt;&lt;</a
            >
          </li>

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage}, key=${param.key}, query=${param.query})}"
              >&lt;</a
            >
          </li>

          <!-- 특정 페이지로 이동 -->
          <th:block
            th:if="*{startPage lt endPage}"
            th:each="i : *{#numbers.sequence(startPage, endPage)}"
          >
            <!-- 현재 보고있는 페이지 -->
            <li th:if="${i} == *{currentPage}">
              <a class="current" th:text="${i}">현재페이지</a>
            </li>

            <!-- 보고있지 않은 페이지 -->
            <li th:unless="${i} == *{currentPage}">
              <a
                th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i}, key=${param.key}, query=${param.query})}"
                th:text="${i}"
                >이동할 페이지</a
              >
            </li>
          </th:block>

          <!-- 일치하는 게시글이 없을 경우 -->
          <th:block th:unless="*{startPage lt endPage}">
            <li>
              <a class="current">1</a>
            </li>
          </th:block>

          <!-- 다음 목록 시작 번호로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage}, key=${param.key}, query=${param.query})}"
              >&gt;</a
            >
          </li>

          <!-- 끝 페이지로 이동 -->
          <li>
            <a
              th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{maxPage}, key=${param.key}, query=${param.query})}"
              >&gt;&gt;</a
            >
          </li>
        </ul>
      </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
    <script th:src="@{/js/share.js}"></script>
  </body>
</html>
