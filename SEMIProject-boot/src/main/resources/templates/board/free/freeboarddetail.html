<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonumGive</title>
    <link rel="stylesheet" th:href="@{/css/free/freeboarddetail.css}">
</head>
<body>
<th:block th:replace="~{common/header}" />
    <div class="board-container">

        <!-- 제목 -->
        <h1 class="board-header">자유 게시판</h1>

        <!-- 게시판 테이블 -->
        <div class="table-area">
            <table class="board-list">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.boardNo}">1</td>
                        <td>
                            <a th:href="@{/freeBoard/view/{boardNo}(boardNo=${board.boardNo})}"
                               th:text="${board.boardTitle}">자유 제목</a>
                        </td>
                        <td th:text="${board.memberNickname}">작성자</td>
                        <td th:text="${#dates.format(board.boardWriteDate, 'yyyy.MM.dd')}">2025.05.21</td>
                        <td th:text="${board.readCount}">20</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination-area">
            <button th:if="${pagination.currentPage > 1}"
                    th:onclick="|location.href='@{/freeBoard/list(cp=1)}'|">&laquo;</button>
            <button th:if="${pagination.currentPage > 1}"
                    th:onclick="|location.href='@{/freeBoard/list(cp=${pagination.prevPage})}'|">&lt;</button>
            <button th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}"
                    th:classappend="${i == pagination.currentPage} ? 'active'"
                    th:text="${i}"
                    th:onclick="|location.href='@{/freeBoard/list(cp=${i})}'|">1</button>
            <button th:if="${pagination.currentPage < pagination.maxPage}"
                    th:onclick="|location.href='@{/freeBoard/list(cp=${pagination.nextPage})}'|">&gt;</button>
            <button th:if="${pagination.currentPage < pagination.maxPage}"
                    th:onclick="|location.href='@{/freeBoard/list(cp=${pagination.maxPage})}'|">&raquo;</button>
        </div>

        <!-- 검색 + 글쓰기 -->
        <div class="search-area-wrap">
            <div class="search-area">
                <form th:action="@{/freeBoard/list}" method="get">
                    <select name="key">
                        <option value="title" th:selected="${param.key == 'title'}">제목</option>
                        <option value="content" th:selected="${param.key == 'content'}">내용</option>
                    </select>
                    <div class="search-input-wrap">
                        <input type="text" name="query" placeholder="검색어 입력" th:value="${param.query}">
                        <button type="submit" class="icon-search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                 stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="button-area" th:if="${session.loginMember != null}">
                <a th:href="@{/freeBoard/write}" class="write-btn">글쓰기</a>
            </div>
        </div>

    </div>

    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="~{common/footer}" />
</body>
</html>
