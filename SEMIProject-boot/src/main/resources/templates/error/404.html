<!-- /error/404.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
      body {
        margin: 0;
        background-color: #f7f2ff;
        font-family: "Pretendard", sans-serif;
        color: #111;
      }

      .error-container {
        text-align: center;
        padding: 100px 20px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 900;
        color: #6100ff;
        margin-bottom: 16px;
      }

      .error-message {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .error-sub {
        font-size: 16px;
        color: #767676;
        margin-bottom: 40px;
      }

      .error-button {
        display: inline-block;
        padding: 12px 28px;
        font-size: 15px;
        font-weight: 600;
        background-color: #6100ff;
        color: white;
        border: none;
        border-radius: 20px;
        text-decoration: none;
        transition: background-color 0.25s;
      }

      .error-button:hover {
        background-color: #4a00cc;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p class="error-message">찾으시는 페이지가 존재하지 않아요.</p>
      <p class="error-sub">주소가 잘못되었거나, 삭제된 페이지일 수 있어요.</p>
      <a href="/" class="error-button">홈으로 돌아가기</a>
    </div>
  </body>
</html>
