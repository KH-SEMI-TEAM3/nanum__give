<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>받은 쪽지함</title>
    <link rel="stylesheet" href="/css/message.css" />
    <th:block th:replace="~{common/common}"></th:block>

    <style>
      body {
        background-color: #1e1e1e;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        color: #333;
      }

      main {
        max-width: 900px;
        margin: 80px auto;
        padding: 40px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #222;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      thead {
        background-color: #e9e9e9;
        color: #555;
      }

      thead th {
        padding: 14px;
        text-align: left;
        border-bottom: 1px solid #ccc;
      }

      tbody td {
        padding: 12px 14px;
        border-bottom: 1px solid #eee;
        color: #333;
      }

      tbody tr:hover {
        background-color: #f5f5f5;
      }

      a {
        color: #007acc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .pagination {
        text-align: center;
        margin-top: 30px;
      }

      .pagination a {
        display: inline-block;
        padding: 8px 12px;
        margin: 0 4px;
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-decoration: none;
      }

      .pagination a.active {
        background-color: #007acc;
        color: #fff;
        border-color: #007acc;
      }

      .pagination a:hover {
        background-color: #005f99;
        color: white;
      }
    </style>
  </head>

  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <main class="message-wrapper">
      <aside class="message-sidebar">
        <div class="message-box-title">쪽지함</div>
        <ul>
          <li class="active">받은 쪽지</li>
          <li><a href="/message/sent">보낸 쪽지</a></li>
        </ul>
      </aside>

      <section class="message-content">
        <h2>받은 쪽지함</h2>
        <table class="message-table">
          <thead>
            <tr>
              <th>보낸 사람</th>
              <th>제목</th>
              <th>보낸 날짜</th>
              <th>읽음 여부</th>
              <th>답장</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${nicknameMessageList}">
              <td th:text="${entry.senderNickname}">보낸사람 닉네임</td>
              <td>
                <a
                  th:href="@{/message/inboxDetail/{messageNo}(messageNo=${entry.msg.messageNo})}"
                  th:text="'[' + ${entry.msg.boardNo} + '] ' + ${entry.msg.messageText}"
                >
                  [6] 아이패드 나눔 가능한가요?
                </a>
              </td>
              <td th:text="${entry.msg.messageWriteDate}">보낸시간</td>
              <td
                th:text="${entry.msg.messageReadFl == 'Y' ? '읽음' : '안읽음'}"
              >
                읽음 여부
              </td>
              <td>
                <a
                  th:href="@{/message/send/{memberNo}(memberNo=${entry.msg.senderNo}, boardNo=${entry.msg.boardNo})}"
                >
                  답장
                </a>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(nicknameMessageList)}">
              <td colspan="5">받은 쪽지가 없습니다.</td>
            </tr>
          </tbody>
        </table>

        <!-- 페이지네이션은 필요 시 여기에 -->
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#" class="active">01</a>
          <a href="#">02</a>
          <a href="#">03</a>
          <a href="#">&raquo;</a>
        </div>

        <br />
        <a href="/">홈으로 돌아가기</a>
      </section>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
