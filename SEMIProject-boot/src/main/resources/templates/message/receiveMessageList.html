<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>받은 쪽지함</title>
    <link rel="stylesheet" href="/css/message.css" />
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/message.css" />
  </head>

  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <main class="message-wrapper">
      <th:block
        th:replace="~{message/messageSidebar :: messageSidebar(activePage='received')}"
      ></th:block>

      <section class="message-content">
        <h2>받은 쪽지함</h2>
        <table class="message-table">
          <thead>
            <tr>
              <th>받은 사람</th>
              <th>제목</th>
              <th>보낸 날짜</th>
              <th>읽음 여부</th>
              <th>답장</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${nicknameMessageList}">
              <td th:text="${entry.senderNickname}">보낸사람 닉네임</td>
              <td>
                <a
                  th:href="@{/message/inboxDetail/{messageNo}(messageNo=${entry.msg.messageNo})}"
                >
                  <!-- null 체크를 추가하여 boardNo 관련 오류 방지 -->
                  <span
                    th:if="${entry.msg != null && entry.msg.boardNo != null && entry.msg.boardNo > 0}"
                    th:text="'[' + ${entry.msg.boardNo} + '] ' + ${entry.msg.messageText}"
                  ></span>
                  <span
                    th:unless="${entry.msg != null && entry.msg.boardNo != null && entry.msg.boardNo > 0}"
                    th:text="${entry.msg.messageText}"
                  ></span>
                </a>
              </td>
              <td th:text="${entry.msg.messageWriteDate}">보낸시간</td>
              <td
                th:text="${entry.msg.messageReadFl == 'Y' ? '읽음' : '안읽음'}"
              >
                읽음 여부
              </td>
              <td>
                <a
                  th:href="@{/message/send/{memberNo}(memberNo=${entry.msg.senderNo}, boardNo=${entry.msg.boardNo != null ? entry.msg.boardNo : 0})}"
                >
                  답장
                </a>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(nicknameMessageList)}">
              <td colspan="5">받은 쪽지가 없습니다.</td>
            </tr>
          </tbody>
        </table>

        <!-- 페이지네이션은 필요 시 여기에 -->
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#" class="active">01</a>
          <a href="#">02</a>
          <a href="#">03</a>
          <a href="#">&raquo;</a>
        </div>

        <br />
        <a href="/">홈으로 돌아가기</a>
      </section>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
