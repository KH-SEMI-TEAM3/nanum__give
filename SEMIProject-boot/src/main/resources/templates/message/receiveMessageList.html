<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>받은 쪽지함</title>
    <link rel="stylesheet" href="/css/message.css" />
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/message.css" />
  </head>

  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <main class="message-wrapper">
      <!-- 상단 쪽지함 타이틀과 탭 메뉴 적용 -->
      <th:block
        th:replace="~{message/messageSidebar :: messageSidebar}"
        th:with="activePage='received'"
      ></th:block>

      <section class="message-content">
        <h3
          th:text="'안 읽은 메시지:' +${unreadCountMessage} + '개'"
          style="color: #111"
        ></h3>

        <h2>받은 쪽지함</h2>
        <table class="message-table">
          <thead>
            <tr>
              <th>보낸 사람</th>
              <th>제목</th>
              <th>읽음 여부</th>
              <th>송신 날짜</th>
              <th>답장</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry : ${nicknameReceivedList}">
              <td th:text="${entry.senderNickname}"></td>
              <td>
                <form
                  th:action="@{/message/inboxDetail}"
                  method="post"
                  style="display: inline"
                >
                  <input
                    type="hidden"
                    name="messageNo"
                    th:value="${entry.msg.messageNo}"
                  />
                  <button
                    type="submit"
                    style="all: unset; cursor: pointer; color: #007bff"
                    th:text="'[' + ${entry.msg.boardNo} + ']' + ${entry.msg.messageText}"
                  >
                    쪽지 내용
                  </button>
                </form>
              </td>
              <td
                th:text="${entry.msg.messageReadFl == 'Y' ? '읽음' : '안읽음'}"
              >
                읽음 여부
              </td>
              <td th:text="${entry.msg.messageWriteDate}">
                2025-05-20 14:39:53
              </td>
              <td>
                <a
                  th:href="@{'/message/send'(memberNo=${entry.msg.senderNo}, boardNo=${entry.msg.boardNo})}"
                >
                  답장
                </a>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(nicknameReceivedList)}">
              <td colspan="5">받은 쪽지가 없습니다.</td>
            </tr>
          </tbody>
        </table>

        <!-- 페이지네이션-->
        <div class="pagination-area">
          <ul class="pagination" th:object="${pagination}">
            <!-- 첫 페이지로 이동 -->
            <li><a th:href="@{/message/inbox(cp=1)}">&lt;&lt;</a></li>

            <!-- 이전 목록 마지막 번호로 이동 -->
            <li><a th:href="@{/message/inbox(cp=*{prevPage})}">&lt;</a></li>

            <!-- 페이지 번호 목록 -->
            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
              <!-- 현재 페이지 -->
              <li th:if="${i} == *{currentPage}">
                <a class="current" th:text="${i}">현재페이지</a>
              </li>

              <!-- 다른 페이지 -->
              <li th:unless="${i} == *{currentPage}">
                <a th:href="@{/message/inbox(cp=${i})}" th:text="${i}"
                  >이동할 페이지</a
                >
              </li>
            </th:block>

            <!-- 다음 목록 시작 번호로 이동 -->
            <li><a th:href="@{/message/inbox(cp=*{nextPage})}">&gt;</a></li>

            <!-- 끝 페이지로 이동 -->
            <li><a th:href="@{/message/inbox(cp=*{maxPage})}">&gt;&gt;</a></li>
          </ul>
        </div>

        <div class="home-link-wrapper">
          <a href="/" class="home-link">홈으로 돌아가기</a>
        </div>
      </section>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
