<!-- fragments/messageSidebar.html -->
<div th:fragment="messageSidebar">
  <aside class="message-sidebar">
    <ul>
      <li>
        <a
          th:href="@{/message/inbox}"
          th:classappend="${activePage == 'received'} ? 'active'"
          >받은 쪽지</a
        >
      </li>
      <li>
        <a
          th:href="@{/message/outbox}"
          th:classappend="${activePage == 'sent'} ? 'active'"
          >보낸 쪽지</a
        >
      </li>
    </ul>
  </aside>
</div>
