<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>쪽지 보내기</title>
    <link rel="stylesheet" href="/css/message.css" />
    <th:block th:replace="~{common/common}"></th:block>
    <style>
      body {
        background-color: #f5f5f5;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
      }

      .message-wrapper {
        max-width: 1000px;
        margin: 80px auto;
        display: flex;
      }

      .message-content {
        flex-grow: 1;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 20px;
        padding: 20px;
        margin: 0;
        border-bottom: 1px solid #eee;
      }

      .message-form-container {
        padding: 20px;
      }

      .board-info {
        color: #666;
        margin-bottom: 15px;
      }

      textarea {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
        box-sizing: border-box;
        font-family: inherit;
        margin-bottom: 20px;
      }

      .button-group {
        text-align: right;
      }

      .send-button {
        background-color: #8000ff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
      }

      .cancel-button {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px 15px;
        font-size: 14px;
        margin-left: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <main class="message-wrapper">
      <th:block
        th:replace="~{message/messageSidebar :: messageSidebar(activePage='send')}"
      ></th:block>

      <section class="message-content">
        <h2 th:text="${recipient.memberNickname} + ' 님에게 보낸 쪽지'">
          말포이 님에게 보낸 쪽지
        </h2>

        <div class="message-form-container">
          <div class="board-info" th:if="${boardNo != null && boardNo > 0}">
            <span>[게시글 번호] 타이틀 제목</span>
          </div>

          <form th:action="@{/message/send}" method="post">
            <input type="hidden" name="receiverNo" th:value="${receiverNo}" />
            <input
              type="hidden"
              name="boardNo"
              th:value="${boardNo}"
              th:if="${boardNo != null}"
            />

            <textarea
              name="messageText"
              placeholder="내용을 입력해주세요"
              required
            ></textarea>

            <div class="button-group">
              <button type="submit" class="send-button">보내기</button>
              <a href="javascript:history.back()" class="cancel-button">취소</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
